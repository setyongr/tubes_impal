{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Login</title>
    <!-- Icons-->
    <
    <link href="{% static 'coreui/node_modules/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'coreui/node_modules/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'coreui/node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'coreui/node_modules/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <link href="{% static 'coreui/src/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'coreui/src/vendors/pace-progress/css/pace.min.css' %}" rel="stylesheet">

</head>
<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert">
                                    {{ form.non_field_errors }}
                                </div>
                            {% endif %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span></div>
                                <input class="form-control" name="username" type="text" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="icon-lock"></i>
                                </span>
                                </div>
                                <input class="form-control" name="password" type="password" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary px-4" type="submit">Login</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
<script src="{% static 'coreui/node_modules/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'coreui/node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'coreui/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'coreui/node_modules/pace-progress/pace.min.js' %}"></script>
<script src="{% static 'coreui/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'coreui/node_modules/@coreui/coreui/dist/js/coreui.min.js' %}"></script>
</body>
</html>
